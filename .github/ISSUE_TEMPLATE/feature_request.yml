name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please provide as much detail as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Describe what you're trying to accomplish.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see.
      placeholder: I would like to be able to...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the system would this affect?
      options:
        - Client (Tauri/Desktop)
        - Server (API/Backend)
        - Voice/WebRTC
        - Chat/Messaging
        - Authentication
        - UI/Frontend
        - Database
        - API
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered.

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical - Blocking my use case
        - High - Significantly improves experience
        - Medium - Nice to have
        - Low - Minor enhancement

  - type: checkboxes
    id: impact
    attributes:
      label: Impact Areas
      description: What areas might this feature impact? (Check all that apply)
      options:
        - label: Performance (affects latency, CPU, or memory)
        - label: Security (involves auth, crypto, or privacy)
        - label: Compatibility (affects existing APIs or features)
        - label: User Experience
        - label: Developer Experience
        - label: Infrastructure

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples about the feature request here.
